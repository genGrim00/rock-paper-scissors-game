<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rockPaperScissors</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
      <p class="title">
        Rock Paper Scissors
      </p>

      <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon">
      </button>

      <button class="move-button js-paper-button"> 
          <img src="images/paper-emoji.png" class="move-icon">
      </button>
    
      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon">
      </button>
    
      <p class="js-result css-result">You win.</p>
    
      <p class="js-moves"></p>
    
      <P class="js-score css-score"></P> 
    
      <button class="reset-score-button js-reset-button">Reset Score</button>
    
      <button  class="Auto-play-button js-auto-button">Auto Play</button>
    
      <p class="js-confirm-message"> </p> 
    
     </div>
  </div>
  <script src="script.js"> </script>
 
</body>
</html>
